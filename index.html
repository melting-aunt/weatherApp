<!DOCTYPE html>
<html lang="en_gb">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>weather</title>
    <link rel="icon" type="image/png" href="weatherlogo.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="search for a city..." spellcheck="false">
        <button><img src="search.png"> </button>
    </div>
    <div class="error">
        <p class="error-message">oops! please enter a valid city name</p>
        <br>
        <img src="warning.png" alt="error" class="error-icon">
    </div>
    <div class="weather">
        <image src="rain.png" alt="rain" class="weather-icon"></image>
        <h1 class="temperature">11째C</h1>
        <h2 class="city">Manchester</h2>
        <h3>feels like <div class="feelsLike">12째C</div></h3>
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="humidity">
                <div>
                    <p class="humidity">20%</p>
                    <p class="categories">humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="wind">
                <div>
                    <p class="wind">14mph</p>
                    <p class="categories">wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const apiKey = "ab5ecca9af32f7119d3beee0ccc7657e";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchButton = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon")

async function checkWeather(city){
const response = await fetch(apiURL + city + `&appid=${apiKey}`);

if(response.status == 404){
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
}else{
var data = await response.json();

document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "째C";
document.querySelector(".feelsLike").innerHTML = Math.round(data.main.feels_like) + "째C";
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "km/h";

if(data.weather[0].main == "Clouds"){
weatherIcon.src = "cloud.png";
}
else if(data.weather[0].main == "Clear"){
weatherIcon.src = "sun.png";
}
else if(data.weather[0].main == "Rain"){
weatherIcon.src = "rain.png";
}
else if(data.weather[0].main == "Drizzle"){
weatherIcon.src = "rain.png";
}
else if(data.weather[0].main == "Mist"){
weatherIcon.src = "fog.png";
}
else if(data.weather[0].main == "Snow"){
weatherIcon.src = "snow.png";
}

document.querySelector(".error").style.display = "none";
document.querySelector(".weather").style.display = "block";
}}

searchButton.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
searchBox.addEventListener("keypress", function(event){
    if (event.key === "Enter"){
        checkWeather(searchBox.value);
    }
})


checkWeather();

</script>
</body>
</html>
